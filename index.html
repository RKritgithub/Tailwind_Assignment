<!-- Problem statement -
Create a User login page interface that closely resembles the provided image using Tailwind CSS. The goal is
to ensure that your implementation captures every visual detail and layout aspect depicted in the image while
maintaining a full mobile responsiveness. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <!-- Login Form -->
    <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 md:p-10">
        
        <!-- Left (Login Form) -->
        <div class="flex-1">
            <h2 class="text-3xl font-semibold text-gray-800 mb-4">Login</h2>
            <p class="text-sm text-gray-500 mb-6">Enter your credentials to access your account</p>

            <!-- Google Login Box -->
            <div class="bg-gray-50 border border-gray-300 p-3 rounded-lg mb-4 flex items-center gap-2 cursor-pointer hover:bg-gray-100">
                <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="w-5 h-5">
                <span class="text-black-500 ">Login with Google</span>
            </div>

            <!-- OR Text -->
            <div class="text-center text-sm text-gray-500 mb-4">OR</div>

            <!-- Email & Password Inputs -->
            <form action="#" method="POST">
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <input type="password" name="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600">Login</button>
            </form>

            <!-- Register Link -->
            <p class="text-center text-sm text-gray-500 mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register here</a></p>
        </div>

        <!-- Right Section (Image of Girl) -->
        <div class="hidden md:block flex-1 relative">
            <img src="https://img.freepik.com/free-photo/young-smiling-young-woman-showing-copy-space_171337-17765.jpg?ga=GA1.1.1147799317.1737805371&semt=ais_hybrid" alt="Girl Image" class="w-full h-full object-cover rounded-lg bg-white absolute top-0 left-0 right-0 bottom-0" />
            <div class="absolute top-1/2 left-0 transform -translate-y-1/2 text-center w-full">
            </div>
        </div>
    </div>

</body>
</html>
